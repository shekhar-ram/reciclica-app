<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>What do you want to do with the Recyclable Waste?</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-radio-group>
        <ion-item>
          <ion-label>I want to BUY it</ion-label>
          <ion-radio value="CLIENT" slot="start"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>I want to SELL it</ion-label>
          <ion-radio value="PARTNER" slot="start"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Contact</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card-content>
    <ion-item>
      <ion-input label="Name" labelPlacement="floating" type="text" placeholder="Enter name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Email" labelPlacement="floating" type="email" placeholder="Enter email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Enter password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Password" labelPlacement="floating" type="password" placeholder="Confirm password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Phone" labelPlacement="floating" type="tel" placeholder="Enter phone"></ion-input>
    </ion-item>
  </ion-card-content>

  <ion-card>
    <ion-card-header>
      <ion-title>Address Information</ion-title>
    </ion-card-header>
  </ion-card>

  <ion-card-content>
    <ion-item>
      <ion-input label="Address" labelPlacement="floating" type="text" placeholder="Enter address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Number" labelPlacement="floating" type="tel" placeholder="Enter phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Neighborhood" labelPlacement="floating" type="text" placeholder="Enter neighborhood"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Complement" labelPlacement="floating" type="text" placeholder="Enter complement"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Zipcode" labelPlacement="floating" type="text" placeholder="Enter zipcode"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="State" labelPlacement="floating" type="text" placeholder="Enter state"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="City" labelPlacement="floating" type="text" placeholder="Enter city"></ion-input>
    </ion-item>
  </ion-card-content>

  <ion-button color="light" size="full">Register</ion-button>
</ion-content>
