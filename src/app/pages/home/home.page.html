<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list color="success">
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" />
      </ion-avatar>

      <ion-label>
        <h1>Shekhar Ramamurthy</h1>
        <p>Gathered: <span class="money">$223.00</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-calls-card [hasHeader]="true" [hasFooter]="true" 
    status="hold" updatedAt="2/23/2024 10:10:10" createdAt="2/25/2024 11:11:11"
    notes="we have 2 bags that are full, one with plastic and the other with glass">
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button color="success" size="full" fill="clear" footer>See All...</ion-button>
  </app-pickup-calls-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
